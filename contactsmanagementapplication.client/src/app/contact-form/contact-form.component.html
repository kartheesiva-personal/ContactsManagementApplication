<div class="card">
  <div class="card-header">
    <h3>{{ contact ? 'Edit' : 'Add' }} Contact</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="contactForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName"
               type="text"
               class="form-control"
               formControlName="firstName"
               [ngClass]="{'is-invalid': contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched}" />
        <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="invalid-feedback">
          First name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName"
               type="text"
               class="form-control"
               formControlName="lastName"
               [ngClass]="{'is-invalid': contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched}" />
        <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="invalid-feedback">
          Last name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email"
               type="email"
               class="form-control"
               formControlName="email"
               [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
          A valid email is required.
        </div>
      </div>


      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
        {{ contact ? 'Update' : 'Save' }} Contact
      </button>
    </form>
  </div>
</div>
