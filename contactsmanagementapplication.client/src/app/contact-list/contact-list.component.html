<div class="text-right mb-2">
  <button class="btn btn-success text-light" (click)="openContactFormModal()">Add New Contact</button>
</div>
<div class="card-body">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button type="button" class="btn btn-primary mr-2" (click)="onEdit(contact.id)">
            Edit
          </button>
          <button type="button" class="btn btn-danger ml-2" (click)="onDelete(contact.id)"  data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="contacts.length === 0" class="alert alert-info">
    No contacts found. Please add a contact.
  </div>
</div>
<!-- Modal Structure -->
<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactFormModalLabel">Add New Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeContactFormModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Embed the contact form component inside the modal -->
        <app-contact-form (contactSaved)="reloadContacts()" (formCancelled)="closeContactFormModal()"></app-contact-form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this contact?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(contact.id)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
